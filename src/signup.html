<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Sign-Up | HospitalNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">HospitalNav</div>
        <div class="flex space-x-4">
          <a href="index.html" class="hover:text-blue-200">Home</a>
          <a href="map.html" class="hover:text-blue-200">Map</a>
          <a href="directory.html" class="hover:text-blue-200">Doctors</a>
          <a href="patient-portal.html" class="hover:text-blue-200">Log In</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
      <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Patient Sign-Up</h1>
        <form id="signup-form" class="space-y-4">
          <!-- Patient Name -->
          <div>
            <label class="block text-gray-700 mb-2">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Age -->
          <div>
            <label class="block text-gray-700 mb-2">Age</label>
            <input
              type="number"
              id="age"
              placeholder="Enter your age"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- City -->
          <div>
            <label class="block text-gray-700 mb-2">City</label>
            <input
              type="text"
              id="city"
              placeholder="Enter your city"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Village -->
          <div>
            <label class="block text-gray-700 mb-2">Village</label>
            <input
              type="text"
              id="village"
              placeholder="Enter your village"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Phone Number -->
          <div>
            <label class="block text-gray-700 mb-2">Phone Number</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="block text-gray-700 mb-2">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Register
          </button>
        </form>
        <div class="text-center mt-4">
          <p class="text-gray-600">
            Already have an account?
            <a href="patient-portal.html" class="text-blue-600 hover:underline"
              >Log in here</a
            >
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <div class="text-center">
          <p>Â© 2023 HospitalNav. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
